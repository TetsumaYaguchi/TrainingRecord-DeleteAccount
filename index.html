本アプリにおけるアカウント削除について<br>
- 下記手順でアカウント削除を行った場合、アカウント情報(ユーザー名、アカウントID等)、アプリで記録した情報(トレーニングメニューや体重等)がすべて削除されます。<br>
- 保持されるデータは一切なく、ただちに削除されます<br>
- 一度削除したアカウントは復元できません。<br>
<br>
<br>
アプリ内でのアカウント削除方法<br>
<br>
1. アプリのホーム画面左上にある「三本線のボタン」をタップ<br>
<br>
2. 「アカウント」をタップ<br>
<br>
3. 画面を下へスクロールし、「このアカウントを削除」をタップ<br>
<br>
